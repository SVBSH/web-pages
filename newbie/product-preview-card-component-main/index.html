<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="product-price">
      <picture class="product-price__img-container">
        <source media="(min-width:465px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="parfume" class="product-price__img">
      </picture>

      <div class="product-price__content">
        <p class="product-price__type"></p>
        <h1 class="product-price__heading"></h1>
        <p class="product-price__description"></p>
        
        <div class="product__price-container">
          <p class="product__price"></p>
          <p class="product__price__discount"></p>
        </div>
        <button class="btn product-price__btn"></button>
      </div>
    </div>

  </main>
