<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <img
          src="images/logo.svg"
          alt="Base Apparel logo"
          href="."
          class="logo"
        />
      </header>
      <picture class="bg-pic">
        <source srcset="images/hero-desktop.jpg" media="(min-width: 500px)" />
        <img src="images/hero-mobile.jpg" alt="" class="bg-image" />
      </picture>
      <main class="main">
        <h1 class="main__heading">
          <span class="heading--decoration">We're</span> coming soon
        </h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="main__form">
          <input
            type="email"
            class="main__input"
            name="email_address"
            placeholder="Email Address"
            required
            oninvalid="this.setCustomValidity('Please enter a valid email address')"
            onchange="this.setCustomValidity('')" type="text"
          />
          <button type="submit" for="main__form" class="main__input--submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
