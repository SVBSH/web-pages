<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="sec-1">
        <img src="images/logo.svg" alt="" class="sec-1__logo">
        <div class="sec-1__items">
          <img src="images/icon-document.svg" alt="" class="sec-1__item">
          <img src="images/icon-folder.svg" alt="" class="sec-1__item">
          <img src="images/icon-upload.svg" alt="" class="sec-1__item">
        </div>
    </section>
    <section class="sec-2">
      <div class="container-sm">
        <p class="sec-2__title">You’ve used <span class="gb-amount">815 GB</span> of your storage</p>

        <div class="progress-bar">
          <span class="progress-bar-fill"></span>
        </div>

        <div class="row">
          <p class="sec-2__amount-start gb-amount">0 GB</p>
          <p class="sec-2__amount-end gb-amount">1000 GB</p>
        </div>
      </div>
      <div class="gb-left">
        <span class="amount">185</span>
        <span class="la">GB Left</span>
      </div>
    </section>

    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
