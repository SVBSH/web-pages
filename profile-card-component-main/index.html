<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/image-victor.jpg" alt="" class="card__img">
    <div class="card__profile">
      <h4 class="card__name">
        Victor Crest
        <span class="card__age">26</span>
      </h4>
      <p class="card__location">London</p>
    </div>
    <footer class="card__stats">
      <div class="card__stat">
        <h4 class="card__stat-heading">80K</h4>
        <p class="card__stat-info">Followers</p>
      </div>
      <div class="card__stat">
        <h4 class="card__stat-heading">803K</h4>
        <p class="card__stat-info">Likes</p>
      </div>
      <div class="card__stat">
        <h4 class="card__stat-heading">1.4K</h4>
        <p class="card__stat-info">Photos</p>
      </div>
    </footer>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
